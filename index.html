<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Dashboard</title>
    <link rel="stylesheet" href="./assets/styles.css">
    <link rel="stylesheet" href="./assets/responsive.css">
    <link rel="shortcut icon" href="./assets/images/favicon-32x32.png" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <main id="main">
        <div class="social-media">
            <div class="social-media-dashboard">
                <div class="dashboard">
                    <h2 id="social-media-dashboard">Social Media Dashboard</h2>
                    <p class="total-followers">Total Followers: 23,004</p>
                </div>
                <div class="hidden"></div>
                <div class="toggle">
                    <span class="mode" id="mode">Dark mode</span>
                    <label class="switch" id="switch">
                        <input type="checkbox" id="checkbox">
                        <span class="slider round" id="slider"></span>
                    </label>
                </div>
            </div>
            <div class="social-media-apps" id="social-media-apps">            
                    <div class="app-div" id="app-div">
                        <hr class="background">
                        <div class="app bg-light" id="app">
                            <div>
                                <div class="logo-name">
                                    <p class="img"></p>
                                    <p class="name">@nathanf</p>
                                </div>
                                <div class="followers">
                                    <span class="number light-num">1987</span>
                                    <span class="follower">followers</span>
                                </div>
                                <div class="increase-arrow">
                                    <p class="arrow"><img src="./assets/images/icon-up.svg" alt=""></p>
                                    <p class="increase">12 Today</p>
                                </div>
                            </div>
                        </div>
                    </div> 
            </div>
        </div>

        <div class="overview">
            <h2 class="overview-heading" id="overview">Overview - Today</h2>
            <div class="whole-details" id="whole-details">
                <div class="details-today bg-light" id="details-today">
                    <div class="page-views" id="page-views">
                        <span class="pg-views">Page Views</span>
                        <p class="logos"><img src="./assets/images/icon-facebook.svg" alt=""></p>
                    </div>
                    <div class="percents">
                        <span class="amount light-num">87</span>
                        <div class="increase-arrow">
                            <p class="arrow"><img src="./assets/images/icon-up.svg" alt=""></p>
                            <span class="increase">3%</span>
                        </div>
                    </div>
                </div>

                <div class="details-today bg-light" id="details-today">
                    <div class="page-views" id="page-views">
                        <span class="pg-views">Likes</span>
                        <p class="logos"><img src="./assets/images/icon-facebook.svg" alt=""></p>
                    </div>
                    <div class="percents">
                        <span class="amount light-num">52</span>
                        <div class="increase-arrow">
                            <p class="arrow"><img src="./assets/images/icon-down.svg" alt=""></p>
                            <span class="decrease">2%</span>
                        </div>
                    </div>
                </div>

                <div class="details-today bg-light" id="details-today">
                    <div class="page-views" id="page-views">
                        <span class="pg-views">Likes</span>
                        <p class="logos"><img src="./assets/images/icon-instagram.svg" alt=""></p>
                    </div>
                    <div class="percents">
                        <span class="amount light-num">5462</span>
                        <div class="increase-arrow">
                            <p class="arrow"><img src="./assets/images/icon-up.svg" alt=""></p>
                            <span class="increase">2257%</span>
                        </div>
                    </div>
                </div>

                <div class="details-today bg-light" id="details-today">
                    <div class="page-views" id="page-views">
                        <span class="pg-views">Profile Views</span>
                        <p class="logos"><img src="./assets/images/icon-instagram.svg" alt=""></p>
                    </div>
                    <div class="percents">
                        <span class="amount light-num">52K</span>
                        <div class="increase-arrow">
                            <p class="arrow"><img src="./assets/images/icon-up.svg" alt=""></p>
                            <span class="increase">1375%</span>
                        </div>
                    </div>
                </div>

                <div class="details-today bg-light" id="details-today">
                    <div class="page-views" id="page-views">
                        <span class="pg-views">Retweets</span>
                        <p class="logos"><img src="./assets/images/icon-twitter.svg" alt=""></p>
                    </div>
                    <div class="percents">
                        <span class="amount light-num">117</span>
                        <div class="increase-arrow">
                            <p class="arrow"><img src="./assets/images/icon-up.svg" alt=""></p>
                            <span class="increase">303%</span>
                        </div>
                    </div>
                </div>

                <div class="details-today bg-light" id="details-today">
                    <div class="page-views" id="page-views">
                        <span class="pg-views">Likes</span>
                        <p class="logos"><img src="./assets/images/icon-twitter.svg" alt=""></p>
                    </div>
                    <div class="percents">
                        <span class="amount light-num">507</span>
                        <div class="increase-arrow">
                            <p class="arrow"><img src="./assets/images/icon-up.svg" alt=""></p>
                            <span class="increase">553%</span>
                        </div>
                    </div>
                </div>

                <div class="details-today bg-light" id="details-today">
                    <div class="page-views" id="page-views">
                        <span class="pg-views">Likes</span>
                        <p class="logos"><img src="./assets/images/icon-youtube.svg" alt=""></p>
                    </div>
                    <div class="percents">
                        <span class="amount light-num">107</span>
                        <div class="increase-arrow">
                            <p class="arrow"><img src="./assets/images/icon-down.svg" alt=""></p>
                            <span class="decrease">19%</span>
                        </div>
                    </div>
                </div>

                <div class="details-today bg-light" id="details-today">
                    <div class="page-views" id="page-views">
                        <span class="pg-views">Total Views</span>
                        <p class="logos"><img src="./assets/images/icon-youtube.svg" alt=""></p>
                    </div>
                    <div class="percents">
                        <span class="amount light-num">1407</span>
                        <div class="increase-arrow">
                            <p class="arrow"><img src="./assets/images/icon-down.svg" alt=""></p>
                            <span class="decrease">12%</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="./assets/script.js"></script>
</body>
</html>
