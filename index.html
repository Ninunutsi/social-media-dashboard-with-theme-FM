<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Dashboard</title>
    <link rel="stylesheet" href="./assets/styles.css">
    <link rel="stylesheet" href="./assets/responsive.css">
    <link rel="shortcut icon" href="./assets/images/favicon-32x32.png" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="social-media">
            <div class="social-media-dashboard">
                <div class="dashboard">
                    <h2>Social Media Dashboard</h2>
                    <p class="total-followers">Total Followers: 23,004</p>
                </div>
                <div class="toggle">
                    <span class="mode" id="mode">Dark mode</span>
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>
            <div class="social-media-apps" id="social-media-apps">            
                    <div class="app-div" id="app-div">
                        <hr class="background">
                        <div class="app" id="app">
                            <div>
                                <div class="logo-name">
                                    <p class="img"></p>
                                    <p class="name">@nathanf</p>
                                </div>
                                <div class="followers">
                                    <span class="number">1987</span>
                                    <span class="follower">followers</span>
                                </div>
                                <div class="increase-arrow">
                                    <p class="arrow"><img src="./assets/images/icon-up.svg" alt=""></p>
                                    <p class="increase">12 Today</p>
                                </div>
                            </div>
                        </div>
                    </div> 
            </div>
        </div>
        <div class="overview">
            <h2 class="overview-heading">Overview - Today</h2>
            <div class="details-today">
                <div class="page-views">
                    <span>Page Views</span>
                    <img src="./assets/images/icon-facebook.svg" alt="">
                </div>
                <div class="percents">
                    <span>87</span>
                    <div class="increase">
                        <img src="./assets/images/icon-up.svg" alt="">
                        <span>3%</span>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="./assets/script.js"></script>
</body>
</html>
